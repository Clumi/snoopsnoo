<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ site.title }} - {{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    
    <!-- Styles -->
    <!-- Bootstrap -->
    <link href="http://snoopsnoo.com/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- SnoopSnoo Custom -->
    <link href="http://snoopsnoo.com/static/css/curious.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/blog.css" rel="stylesheet" type="text/css" media="all">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ ASSET_PATH }}/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ ASSET_PATH }}/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ ASSET_PATH }}/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ ASSET_PATH }}/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ ASSET_PATH }}/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ ASSET_PATH }}/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ ASSET_PATH }}/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ ASSET_PATH }}/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ ASSET_PATH }}/icons/apple-touch-icon-180x180.png">
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/icons/favicon.ico">
    <link rel="icon" type="image/png" href="{{ ASSET_PATH }}/icons/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ ASSET_PATH }}/icons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="{{ ASSET_PATH }}/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ ASSET_PATH }}/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ ASSET_PATH }}/icons/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="msapplication-TileImage" content="{{ ASSET_PATH }}/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="{{ ASSET_PATH }}/icons/browserconfig.xml">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Atom & RSS feeds -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
</head>

<body>
	<nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="http://snoopsnoo.com/">Snoop<img src="{{ ASSET_PATH }}/img/logo_md.png" alt="(SnoopSnoo Logo)" width="36" height="16" class="logo">Snoo</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="http://snoopsnoo.com/">Home</a>
                    </li>
                    <li>
                        <a href="http://snoopsnoo.com/subreddits/">Subreddits</a>
                    </li>
                    <li class="active">
                        <a href="/">Blog</a>
                    </li>
                    <li>
                        <a href="http://snoopsnoo.com/about/">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="blog-wrapper" class="row margin-20">
            <div id="blog-content" class="col-md-8">
                {{ content }}
            </div>
            <div id="blog-sidebar" class="col-md-3 col-md-offset-1">
                {% include themes/snoopsnoo/sidebar.html %}
            </div>
        </div>
	</div>

	<div id="footer">
        <div class="container">
            <footer class="text-right">
                <ul class="list-inline">
                    <li>&copy; {{ site.time | date: '%Y' }} <a href="http://www.reddit.com/user/orionmelt">/u/orionmelt</a></li>
                </ul>
            </footer>
        </div>
    </div>

	{% include JB/analytics %}

	<!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'snoopsnoo'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
</body>
  
</html>
