<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SnoopSnoo{% block title %}{% endblock %}</title>
    
    <!-- Styles -->
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css?v=0.3.15" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/flick/jquery-ui.min.css" rel="stylesheet">
    <!-- SnoopSnoo Custom -->
    <link href="/static/css/curious.min.css?v=0.3.15" rel="stylesheet">
    <!-- Select2 -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/css/select2.min.css" rel="stylesheet" />

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- JSTZ for timezone detection -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
    <!-- D3.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.3/d3-tip.min.js"></script>
    <script src="/static/js/d3.layout.cloud-1.0.5.min.js"></script>
    <!-- Select2 (for subreddit categorization) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/js/select2.min.js"></script>
    <!-- Blockspring -->
    <script src="https://cdn.blockspring.com/blockspring.js"></script>

    <!-- Snoop Snoo Custom -->
    <script src="/static/js/curious.min.js?v=0.3.15"></script>
    <script src="/static/js/main.min.js?v=0.3.15"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/static/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon-180x180.png">
    <link rel="shortcut icon" href="/static/icons/favicon.ico">
    <link rel="icon" type="image/png" href="/static/icons/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/static/icons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/static/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/static/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/static/icons/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-TileImage" content="/static/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="/static/icons/browserconfig.xml">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="{{ url_for('home') }}">Snoop<img src="/static/img/logo_md.png" alt="(SnoopSnoo Logo)" width="36" height="16" class="logo">Snoo</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home %}{% endblock %}">
                        <a href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="{% block nav_subreddits %}{% endblock %}"><a href="{{ url_for('subreddits_home') }}">Subreddits</a></li>
                    <li><a href="http://blog.snoopsnoo.com">Blog</a></li>
                    <li class="{% block nav_about %}{% endblock %}"><a href="{{ url_for('about') }}">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script>
    $(function () {
        $('.cat_collapse i').parent().click(function() {
            $(this).find("i").toggleClass("fa-minus-square");
        });
    });
    </script>
    
    <div id="footer">
        <div class="container">
            <footer class="text-right">
                <ul class="list-inline">
                    <li>v0.3</li>
                    <li>&copy; 2015 <a href="http://www.reddit.com/user/orionmelt">/u/orionmelt</a></li>
                </ul>
            </footer>
        </div>
    </div>
    {% include 'analytics.html' %}
</body>

</html>
