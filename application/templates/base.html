<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Snoop Snoo{% block title %}{% endblock %}</title>
    
    <!-- Styles -->
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css?v=0.2.12" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/flick/jquery-ui.css" rel="stylesheet">

    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/inputs-ext/typeaheadjs/lib/typeahead.js-bootstrap.css" rel="stylesheet">
    <!-- Snoop Snoo Custom -->
    <link href="/static/css/curious.min.css?v=0.2.12" rel="stylesheet">

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/inputs-ext/typeaheadjs/lib/typeahead.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/inputs-ext/typeaheadjs/typeaheadjs.js"></script>

    <script src="/static/js/curious.min.js?v=0.2.12"></script>
    <script src="/static/js/main.min.js?v=0.2.12"></script>

    <link rel="apple-touch-icon" sizes="120x120" href="/static/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon-180x180.png">
    <link rel="shortcut icon" href="/static/icons/favicon.ico">
    <link rel="icon" type="image/png" href="/static/icons/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/static/icons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/static/icons/favicon-96x96.png" sizes="96x96">

    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-TileImage" content="/static/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="/static/icons/browserconfig.xml">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="{{ url_for('home') }}">Snoop <img src="/static/img/logo_md.png"> Snoo</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home %}{% endblock %}">
                        <a href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li><a href="/random">Random</a></li>
                    <li><a href="http://blog.snoopsnoo.com">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    
    <div id="footer">
        <div class="container">
            <footer class="text-right">
                <ul class="list-inline">
                    <li>v0.2</li>
                    <li>&copy; 2015 <a href="http://www.reddit.com/user/orionmelt">/u/orionmelt</a></li>
                </ul>
            </footer>

    </div>
    {% include 'analytics.html' %}
