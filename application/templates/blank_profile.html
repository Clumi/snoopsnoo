{% extends "base.html" %}
{% block title %} - /u/{{ username}}{% endblock %}

{% block content %}
		<div class="container">
			<div class="col-md-6 col-md-offset-3 alert alert-info text-center buffer">
				<h1 class="buffer"><i class="fa fa-info-circle"></i> This will only take a minute.</h1>
				<div class="loading-progress">
					<p><i class="fa fa-refresh fa-spin"></i></p>
					<p><span class="logo logo-small">SNOOP <img src="/static/img/logo_sm.png"> SNOO</span> is refreshing data for /u/{{ username }}.</p>
				</div>
				<div class="loading-done">
				</div>
			</div>
			<div id="error" class="row">
				<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
					<div class="alert alert-dismissable alert-danger">
						<button type="button" class="close" data-hide="alert">Ã—</button>
						<span id="error-message"></span>
					</div>
				</div>
			</div>	
		</div>

		{% autoescape false %}
		<script>
		$(function () {
			g_username = "{{ username }}";
			call_blockspring(false);
		});
		</script>
		{% endautoescape %}
{% endblock %}
