cron:

- description: Export synopsis feedback to BigQuery
  url: /jobs/export-feedback-to-bigquery
  schedule: every day 05:00

- description: Export predefined category suggestions to BigQuery
  url: /jobs/export-predef-suggestions-to-bigquery
  schedule: every day 06:00

- description: Export manual category suggestions to BigQuery
  url: /jobs/export-manual-suggestions-to-bigquery
  schedule: every day 07:00

- description: Export user summary to BigQuery
  url: /jobs/export-user-summary-to-bigquery
  schedule: every day 08:00

- description: Update trends
  url: /jobs/update-trends
  schedule: every day 11:00

- description: Process category stage entries
  url: /jobs/process-category-stage
  schedule: every day 14:00

- description: Add new subreddits
  url: /subreddits/add-new
  schedule: every 6 hours from 11:30 to 23:30
